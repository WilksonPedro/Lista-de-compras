<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/style/index.css">
    <title>Lista de compras</title>
</head>

<body>
    <header class="logo">
        <img src="/assets/icons/logo.svg" alt="logo em forma de S">
        <h1>quicklist</h1>
    </header>

    <main>
        <div class="back">
            <a href="#"><img src="assets/icons/arrow.svg" alt="botão de voltar"></a>
        </div>

        <section class="list">
            <div class="title">
                <h2>Compras da semana</h2>
            </div>
            <div id="form">
                <form id="itemForm" class="form-input">
                    <input id="itemList" type="text" placeholder="Adicione um novo item">
                    <button type="submit">Adicionar item</button>
                </form>
            </div>

            <div class="shopping-list">
                <ul id="insertList" class="flex list-checkbox">
                    <li class="flex">
                        <div>
                            <input type="checkbox" id="item1" name="item1" value="pao-de-forma">
                            <label for="item1">Pão de forma</label>
                        </div>
                        <div id="delet">
                            <img src="assets/icons/delete-02-stroke-rounded.svg" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
